<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas Matemáticas</title>
    <link rel="stylesheet" href="mat.css">
</head>
<body>
    <div class="container">
        <h1>Contas Matemáticas</h1>
        <main>
            <div class="row">
                <section class="column">
                    <h2>Soma</h2>
                    <label for="n1">Primeiro número:</label>
                    <input type="number" id="n1" placeholder="Digite o Primeiro Número">
                    <label for="n2">Segundo número:</label>
                    <input type="number" id="n2" placeholder="Digite o Segundo Número">
                    <button onclick="somar()">SOMAR</button>
                    <p>Resultado: <span id="res-soma"></span></p>
                </section>

                <section class="column">
                    <h2>Subtração</h2>
                    <label for="n3">Primeiro número:</label>
                    <input type="number" id="n3" placeholder="Digite o Primeiro Número">
                    <label for="n4">Segundo número:</label>
                    <input type="number" id="n4" placeholder="Digite o Segundo Número">
                    <button onclick="subtrair()">SUBTRAIR</button>
                    <p>Resultado: <span id="res-subtracao"></span></p>
                </section>
            </div>
            
            <div class="row">
                <section class="column">
                    <h2>Multiplicação</h2>
                    <label for="n5">Primeiro número:</label>
                    <input type="number" id="n5" placeholder="Digite o Primeiro Número">
                    <label for="n6">Segundo número:</label>
                    <input type="number" id="n6" placeholder="Digite o Segundo Número">
                    <button onclick="multiplicar()">MULTIPLICAR</button>
                    <p>Resultado: <span id="res-multiplicacao"></span></p>
                </section>

                <section class="column">
                    <h2>Divisão</h2>
                    <label for="n7">Primeiro número:</label>
                    <input type="number" id="n7" placeholder="Digite o Primeiro Número">
                    <label for="n8">Segundo número:</label>
                    <input type="number" id="n8" placeholder="Digite o Segundo Número">
                    <button onclick="dividir()">DIVIDIR</button>
                    <p>Resultado: <span id="res-divisao"></span></p>
                </section>
            </div>

            <div class="row">
                <section class="column">
                    <h2>Média</h2>
                    <label for="m1">Primeira Nota:</label>
                    <input type="number" id="m1" placeholder="Digite a Primeira Nota">
                    <label for="m2">Segunda Nota:</label>
                    <input type="number" id="m2" placeholder="Digite a Segunda Nota">
                    <label for="m3">Terceira Nota:</label>
                    <input type="number" id="m3" placeholder="Digite a Terceira Nota">
                    <label for="m4">Quarta Nota:</label>
                    <input type="number" id="m4" placeholder="Digite a Quarta Nota">
                    <label for="m5">Quinta Nota:</label>
                    <input type="number" id="m5" placeholder="Digite a Quinta Nota">
                    <button onclick="media()">CALCULAR</button>
                    <p>Resultado: <span id="respMedia"></span></p>
                    <p id="msg"></p>
                </section>

                <section class="column">
                    <h2>IMC</h2>   
                    <label for="p1">Peso:</label>
                    <input type="number" id="p1" placeholder="Digite o seu peso">
                    <label for="a1">Altura:</label>
                    <input type="number" id="a1" placeholder="Digite a sua altura">
                    <button onclick="calcularIMC()">CALCULAR</button>
                    <p>Resultado: <span id="resIMC"></span></p>
                    <p id="mensagem"></p>
                </section>
                <section>
                    <h2>BALADA DO PIBDY DIDDY</h2>
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" placeholder="Digite a sua idade">
                    <button onclick="ENTER()">IDADE</button>
                    <p>Resultado: <span id="resIDADE"></span></p>
                    <p id="MENSAGEM"></p>
                </section>
            </div>
        </main>
    </div>
    <script src="mat.js"></script>
</body>
</html>
